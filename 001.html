<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HODU Subscribe Modal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .subscribe-modal {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: url('./img/modal-bg-img.png') no-repeat center center;
      background-size: cover;
      border-radius: 20px;
      padding: 60px 40px 40px;
      box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .cat-img {
      width: 100px;
      height: auto;
      margin: 0 auto 20px;
      display: block;
    }

    .modal-title {
      font-size: 32px;
      font-weight: 700;
      color: #d96f4a;
      margin-bottom: 16px;
    }

    .modal-desc {
      font-size: 14px;
      color: #333;
      margin-bottom: 30px;
    }

    .modal-btn {
      background-color: #d96f4a;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .modal-content {
        padding: 40px 20px 30px;
      }

      .modal-title {
        font-size: 28px;
      }

      .modal-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="subscribe-modal">
    <div class="modal-content">
      <img src="./img/cat-subscribe.png" alt="고양이 얼굴" class="cat-img">
      <h2 class="modal-title">Thank you!</h2>
      <p class="modal-desc">Lorem Ipsum is simply dummy text of the printing industry.</p>
      <button class="modal-btn">OK! I Love HODU</button>
    </div>
  </div>
</body>
</html>
